services:
  alphag:
    build: .
    container_name: alphag_stock_analysis
    ports:
      - "5002:5002"
    volumes:
      - .:/app
      - ./logs:/app/logs  # 可选：挂载日志目录
    restart: unless-stopped
    depends_on:
      - mysql
    networks:
      - alphag_network
    # 健康检查（可选但推荐）
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:5002/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 5s

  mysql:
    image: mysql:8.0
    container_name: alphag_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=G7r#pL9!xQ2@zW8$
      - MYSQL_DATABASE=alphag_db
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - alphag_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  alphag_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

# 注意：首次运行前，请确保创建 .env 文件并设置 GOOGLE_API_KEY