                // 设置初始模拟数据结构

                const capitalPerStock = initialCapital / 8; // 每只股票分配125,000美元

                // 定义要查询的股票列表
                const stocksToFetch = [
                    { ticker: 'MU', name: '美光科技', buyPrice: 198.5, currency: 'USD' },
                    { ticker: 'GOOGL', name: '谷歌', buyPrice: 263.80, currency: 'USD' },
                    { ticker: '1378.HK', name: '中国宏桥', buyPrice: 27.25, currency: 'HKD' },
                    { ticker: '9988.HK', name: '阿里巴巴', buyPrice: 169.50, currency: 'HKD' },
                    { ticker: '0883.HK', name: '中海油', buyPrice: 19.30, currency: 'HKD' },
                    { ticker: '601899', name: '紫金矿业', buyPrice: 30.20, currency: 'CNY' },
                    { ticker: '600900', name: '长江电力', buyPrice: 27.80, currency: 'CNY' },
                    { ticker: '601318', name: '中国平安', buyPrice: 56.30, currency: 'CNY' }
                ];

                // 汇率转换 - 用于计算美元价值
                const exchangeRates = { USD: 1, HKD: 7.8, CNY: 7.1 };

                // 从API获取单个股票价格的函数
                const fetchStockPrice = async (ticker) => {
                    try {
                        // 移除可能的交易所后缀，API可能不支持完整的股票代码格式
                        const apiTicker = ticker.split('.')[0].toUpperCase();
                        const response = await fetch(`https://alphagbm.com/stock/api/stock-price?ticker=${apiTicker}`);
                        const data = await response.json();
                        if (data.success) {
                            return data.price;
                        } else {
                            console.error(`获取股票 ${ticker} 价格失败:`, data.error);
                            return null;
                        }
                    } catch (error) {
                        console.error(`获取股票 ${ticker} 价格时发生错误:`, error);
                        return null;
                    }
                };

                // 批量获取所有股票价格并更新数据
                const fetchAllStockPrices = async () => {
                    // 并行获取所有股票价格
                    const pricePromises = stocksToFetch.map(stock => fetchStockPrice(stock.ticker));
                    const prices = await Promise.all(pricePromises);

                    // 计算每只股票的持仓数据
                    const stocksData = stocksToFetch.map((stock, index) => {
                        // 转换买入价格为美元
                        const buyPriceUSD = stock.buyPrice / exchangeRates[stock.currency];
                        // 计算持仓股数（基于美元资本）
                        const shares = Math.floor(capitalPerStock / buyPriceUSD);
                        // 实际投入金额（美元）
                        const actualInvestment = shares * buyPriceUSD;

                        // 获取当前价格，如果API调用失败则使用模拟价格
                        let finalPrice = prices[index];
                        if (finalPrice === null) {
                            // 如果API调用失败，使用基于买入价格的模拟价格（上下浮动10%）
                            const variation = (Math.random() * 0.2) - 0.1; // -10% 到 +10%
                            finalPrice = stock.buyPrice * (1 + variation);
                        }

                        // 转换当前价格为美元
                        const finalPriceUSD = finalPrice / exchangeRates[stock.currency];
                        // 股票市值（美元）
                        const marketValue = shares * finalPriceUSD;
                        // 盈亏金额（美元）
                        const profitLoss = marketValue - actualInvestment;
                        // 盈亏比例
                        const profitLossPercent = (profitLoss / actualInvestment * 100).toFixed(2);

                        return {
                            ticker: stock.ticker,
                            name: stock.name,
                            shares: shares,
                            buyPrice: stock.buyPrice,
                            actualInvestment: actualInvestment,
                            finalPrice: finalPrice,
                            marketValue: marketValue,
                            profitLoss: profitLoss,
                            profitLossPercent: profitLossPercent
                        };
                    });

                    const totalActualInvestment = stocksData.reduce((sum, stock) => sum + stock.actualInvestment, 0);
                    const totalMarketValue = stocksData.reduce((sum, stock) => sum + stock.marketValue, 0);
                    const totalProfitLoss = totalMarketValue - totalActualInvestment;
                    const totalProfitLossPercent = (totalProfitLoss / totalActualInvestment * 100).toFixed(2);

                    // 更新状态
                    setCurrentPrice(totalMarketValue.toFixed(2)); // 使用总市值作为当前价格显示

                    setAiPosition(100 + '%'); // 全部仓位

                        mockPortfolio: {
                            initialCapital: initialCapital,
                            totalActualInvestment: totalActualInvestment,
                            totalMarketValue: totalMarketValue,
                            totalProfitLoss: totalProfitLoss,
                            totalProfitLossPercent: totalProfitLossPercent,
                            stocks: stocksData
                        }
                    });
                };

            }, []); // 仅在组件挂载时执行一次

                                            <p className="text-xs text-slate-300 text-left leading-relaxed">

                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Portfolio Section - Replaced Stock Chart */}
                            <section id="stock-chart-section" className="my-20">
                                <div className="text-center mb-12">
                                    <h2 className="text-3xl font-bold mb-4">{t.portfolio.title}</h2>

                                </div>

                                <div className="glass-card rounded-2xl p-6 mb-8">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                        <div className="bg-slate-800/50 rounded-xl p-4 text-center">
                                            <div className="text-slate-400 text-sm mb-1">{t.portfolio.totalValue}</div>
                                            <div className="text-2xl font-bold text-white">${currentPrice}</div>
                                        </div>
                                        <div className="bg-slate-800/50 rounded-xl p-4 text-center">
                                            <div className="text-slate-400 text-sm mb-1">{t.portfolio.totalProfitLossPercent}</div>
                                            <div className={`text-2xl font-bold ${parseFloat(maxReturn) >= 0 ? 'text-green-400' : 'text-red-400'}`}>{maxReturn}</div>
                                        </div>
                                        <div className="bg-slate-800/50 rounded-xl p-4 text-center">
                                            <div className="text-slate-400 text-sm mb-1">{t.portfolio.aiPosition}</div>
                                            <div className="text-2xl font-bold text-purple-400">{aiPosition}</div>
                                        </div>
                                    </div>

                                    {/* Portfolio Details */}
                                    {stockData?.mockPortfolio && (
                                        <div className="space-y-8">
                                            {/* Portfolio Summary */}
                                            <div className="bg-gradient-to-r from-slate-800/80 to-slate-900/80 rounded-xl p-6 border border-slate-700">
                                                <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                                    <i className="ph ph-chart-pie-simple"></i>
                                                    {t.portfolio.summary}
                                                </h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <div>
                                                        <div className="text-slate-400 text-sm mb-2">{t.portfolio.performance}</div>
                                                        <div className="flex items-center gap-2">
                                                            <div className={`text-2xl font-bold ${stockData.mockPortfolio.totalProfitLoss >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                                {stockData.mockPortfolio.totalProfitLoss >= 0 ? '+' : ''}{stockData.mockPortfolio.totalProfitLossPercent}%
                                                            </div>
                                                            <div className={`text-sm ${stockData.mockPortfolio.totalProfitLoss >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                                {stockData.mockPortfolio.totalProfitLoss >= 0 ? t.portfolio.profit : t.portfolio.loss}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div className="text-slate-400 text-sm mb-2">{t.portfolio.fundUsage}</div>
                                                        <div className="h-2 w-full bg-slate-700 rounded-full overflow-hidden mb-2">
                                                            <div className="h-full bg-cyan-500 w-[100%]"></div>
                                                        </div>
                                                        <div className="flex justify-between text-xs text-slate-400">
                                                            <span>{t.portfolio.used}: ${stockData.mockPortfolio.totalActualInvestment.toLocaleString()}</span>
                                                            <span>{t.portfolio.totalFund}: ${stockData.mockPortfolio.initialCapital.toLocaleString()}</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* Allocation Chart */}
                                                <div className="mt-6">
                                                    <div className="text-slate-400 text-sm mb-3">{t.portfolio.allocation}</div>
                                                    <div className="grid grid-cols-1 gap-4">
                                                        {stockData.mockPortfolio.stocks.map((stock, index) => {
                                                            const allocation = ((stock.actualInvestment / stockData.mockPortfolio.totalActualInvestment) * 100).toFixed(1);
                                                            // 为八只股票准备不同的颜色
                                                            const colors = ['#22d3ee', '#a78bfa', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#3b82f6', '#ec4899'];
                                                            return (
                                                                <div key={index}>
                                                                    <div className="flex justify-between items-center mb-1">
                                                                        <span className="text-sm text-slate-300">{stock.ticker} - {stock.name}</span>
                                                                        <span className="text-sm text-slate-300">{allocation}%</span>
                                                                    </div>
                                                                    <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                                                                        <div
                                                                            className="h-full rounded-full"
                                                                            style={{
                                                                                width: `${allocation}%`,
                                                                                backgroundColor: colors[index % colors.length]
                                                                            }}
                                                                        ></div>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Individual Stock Positions */}
                                            <div className="space-y-6">
                                                {stockData.mockPortfolio.stocks.map((stock, index) => (
                                                    <div key={index} className="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                                                        <div className="flex items-center justify-between mb-4">
                                                            <div className="flex items-center gap-3">
                                                                {/*
                                                                <div className="w-10 h-10 rounded-lg bg-slate-700 flex items-center justify-center">
                                                                    <span className="text-white font-bold">{stock.ticker}</span>
                                                                </div>*/}
                                                                <div>
                                                                    <div className="text-white font-bold text-lg">{stock.ticker} ({stock.name})</div>
                                                                </div>
                                                            </div>
                                                            <div className={`px-3 py-1 rounded-full text-xs font-bold ${stock.profitLoss >= 0 ? 'bg-green-500/20 text-green-400 border border-green-500/30' : 'bg-red-500/20 text-red-400 border border-red-500/30'}`}>
                                                                {stock.profitLoss >= 0 ? '+' : ''}{stock.profitLossPercent}%
                                                            </div>
                                                        </div>

                                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                                            <div>
                                                                <div className="text-slate-400 text-sm mb-1">{t.portfolio.shares}</div>
                                                                <div className="text-white font-bold">{stock.shares.toLocaleString()}</div>
                                                            </div>
                                                            <div>
                                                                <div className="text-slate-400 text-sm mb-1">{t.portfolio.averageCost}</div>
                                                                <div className="text-white font-bold">${stock.buyPrice.toFixed(2)}</div>
                                                            </div>
                                                            <div>
                                                                <div className="text-slate-400 text-sm mb-1">{t.portfolio.finalPrice}</div>
                                                                <div className="text-white font-bold">${stock.finalPrice.toFixed(2)}</div>
                                                            </div>
                                                            <div>
                                                                <div className="text-slate-400 text-sm mb-1">{t.portfolio.actualInvestment}</div>
                                                                <div className="text-white font-bold">${stock.actualInvestment.toLocaleString()}</div>
                                                            </div>
                                                            <div>
                                                                <div className="text-slate-400 text-sm mb-1">{t.portfolio.marketValue}</div>
                                                                <div className="text-white font-bold">${stock.marketValue.toLocaleString()}</div>
                                                            </div>
                                                            <div>
                                                                <div className="text-slate-400 text-sm mb-1">{t.portfolio.profitLoss}</div>
                                                                <div className={`font-bold ${stock.profitLoss >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                                    {stock.profitLoss >= 0 ? '+' : ''}${stock.profitLoss.toLocaleString()}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </section>
                        </div>

                    <section id="model" className="py-20 relative">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold tracking-tight sm:text-4xl mb-4">{t.model.title}</h2>
                                <p className="text-slate-400">{t.model.desc}</p>
                            </div>

                            <div className="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-4 font-mono text-center">
                                {/* G Block */}
                                <div className="p-6 rounded-2xl glass-card w-full md:w-1/4 border-t-4 border-cyan-500">
                                    <div className="text-4xl font-bold mb-2 text-cyan-400">G</div>
                                    <div className="text-lg font-semibold mb-1">{t.model.g.title}</div>
                                    <div className="text-sm text-slate-400">{t.model.g.desc}</div>
                                </div>

                                <div className="text-4xl font-bold text-slate-600">=</div>

                                {/* B Block */}
                                <div className="p-6 rounded-2xl glass-card w-full md:w-1/4 border-t-4 border-emerald-500">
                                    <div className="text-4xl font-bold mb-2 text-emerald-400">B</div>
                                    <div className="text-lg font-semibold mb-1">{t.model.b.title}</div>
                                    <div className="text-sm text-slate-400">{t.model.b.desc}</div>
                                </div>

                                <div className="text-4xl font-bold text-slate-600">+</div>

                                {/* M Block */}
                                <div className="p-6 rounded-2xl glass-card w-full md:w-1/4 border-t-4 border-purple-500">
                                    <div className="text-4xl font-bold mb-2 text-purple-400">M</div>
                                    <div className="text-lg font-semibold mb-1">{t.model.m.title}</div>
                                    <div className="text-sm text-slate-400">{t.model.m.desc}</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Styles Section */}
                    <section id="styles" className="py-20 bg-slate-900/30">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold tracking-tight sm:text-4xl mb-4">{t.styles.title}</h2>
                                <p className="text-slate-400">{t.styles.desc}</p>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {t.styles.cards.map((style, index) => (
                                    <div key={index} className="glass-card p-6 rounded-xl relative overflow-hidden group">
                                        <div className={`absolute top-0 left-0 w-1 h-full ${style.color.replace('text', 'bg')}`}></div>
                                        <h3 className={`text-xl font-bold mb-2 ${style.color}`}>{style.name}</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed">
                                            {style.desc}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Hidden Stock Chart Section */}
                    <section id="stock-chart" className="hidden py-20 bg-slate-900/30">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold tracking-tight sm:text-4xl mb-4">Apple 股价分析</h2>
                                <p className="text-slate-400">实时股价数据与AI买入点分析</p>
                            </div>

                            <div className="glass-card rounded-2xl p-6 md:p-8">
                                <div id="chart-container" className="w-full h-[400px] mb-6">
                                    <canvas id="stock-chart"></canvas>
                                </div>
                                <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="text-center md:text-left">
                                        <div className="text-sm text-slate-400">当前价格</div>
                                        <div className="text-3xl font-bold text-cyan-400">${currentPrice}</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-sm text-slate-400">最高买入收益率</div>
                                        <div className="text-3xl font-bold text-green-400">{maxReturn}</div>
                                    </div>
                                    <div className="text-center md:text-right">
                                        <div className="text-sm text-slate-400">AI推荐仓位</div>
                                        <div className="text-3xl font-bold text-purple-400">{aiPosition}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section id="features" className="py-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold tracking-tight sm:text-4xl mb-4">{t.features.title}</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {t.features.items.map((feature, idx) => (
                                    <div key={idx} className="flex gap-4 p-6 glass-card rounded-xl">
                                        <div className="flex-shrink-0">
                                            <i className={`ph ph-${feature.icon.toLowerCase().replace('warning', '-warning').replace('up', '-up').replace('west', '-west')} text-3xl text-cyan-400`}></i>
                                        </div>
                                        <div>
                                            <h3 className="text-lg font-semibold text-white mb-2">{feature.title}</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed">{feature.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* QR Code / Contact Section */}
                    <section id="contact" className="py-20 relative overflow-hidden">
                        {/* Background glow for this section */}
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-cyan-500/10 blur-[100px] rounded-full pointer-events-none"></div>

                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="glass-card rounded-2xl p-8 md:p-12 text-center border border-slate-700/50 shadow-2xl">
                                <h2 className="text-3xl font-bold mb-4">{t.cta.title}</h2>
                                <p className="text-slate-400 mb-8 max-w-xl mx-auto">{t.cta.desc}</p>

                                <div className="flex flex-col items-center justify-center">
                                    <div className="relative group cursor-pointer">
                                        {/* QR Code Placeholder Box */}
                                        <div className="w-48 h-48 bg-white rounded-xl flex items-center justify-center overflow-hidden border-4 border-white shadow-lg relative">
                                            {/* Replace the src below with your actual QR Code image */}
                                            <img
                                                src="./WeChat-QR-Code.jpg"
                                                alt="WeChat QR Code"
                                                className="w-full h-full object-cover"
                                            />

                                        </div>
                                        <div className="mt-4 flex items-center justify-center gap-2 text-cyan-400 font-semibold text-sm">
                                            <i className="ph ph-qr-code"></i>
                                            {t.cta.scan_text}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="border-t border-slate-800 bg-slate-950 py-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <div className="flex items-center justify-center gap-2 mb-8">
                                <i className="ph ph-chart-polar text-cyan-400 text-2xl"></i>
                                <span className="font-bold text-xl tracking-tight">Alpha<span className="text-cyan-400">G</span></span>
                            </div>
                            <p className="text-slate-600 text-xs max-w-2xl mx-auto mb-4">
                                {t.footer.disclaimer}
                            </p>
                            <p className="text-slate-700 text-sm">
                                {t.footer.copy}
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
